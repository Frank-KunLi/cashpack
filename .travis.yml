---
language: c
compiler:
  - clang
  - gcc
env:
  global:
    - VERBOSE=1
    - secure: ""
  matrix:
    -
    - CFLAGS=-O0
    - CFLAGS=-O1
    - CFLAGS=-O2
    - CFLAGS=-O3
    - CFLAGS=-Os
    - BUILD_FLAGS=--with-memcheck
matrix:
  include:
    - compiler: gcc
      env: BUILD_FLAGS=--with-lcov BUILD_TARGET="lcov -j 1"
    - compiler: clang
      env: BUILD_FLAGS=--with-asan
#    - compiler: clang
#      env: BUILD_FLAGS=--with-msan
    - compiler: clang
      env: BUILD_FLAGS=--with-ubsan UBSAN_OPTIONS=print_stacktrace=1:halt_on_error=1
    - compiler: gcc
      env: CFLAGS=-m32
    - compiler: gcc
      env: BUILD_FLAGS=CC=cgcc
    - compiler: gcc
      env: BUILD_TARGET="all distcheck"
    - compiler: clang
      env:
      os: osx
    - compiler: gcc
      env:
      os: osx
addons:
  apt:
    packages:
    - bc
    - gcc-multilib
    - lcov
    - python-docutils
    - sparse
    - valgrind
  coverity_scan:
    project:
      name: "Dridi/cashpack"
      description: "The C Anti-State HPACK library"
    notification_email: dridi.boukelmoune@gmail.com
    build_command_prepend: ./bootstrap
    build_command: make
    branch_pattern: coverity_scan
before_install:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
script:
  - test $TRAVIS_BRANCH != coverity_scan || exit 0
  - mkdir build
  - cd build
  - ../bootstrap $BUILD_FLAGS
  - travis_wait make ${BUILD_TARGET:-check} VERBOSE=1
after_failure:
  - cat config.log
after_success:
  - test $TRAVIS_BRANCH != coverity_scan -o ${TRAVIS_JOB_NUMBER##*.} = 1 || exit 0
  - test -f cashpack.info || exit 0
  - cp cashpack.info codecov.info
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
